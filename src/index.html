<!DOCTYPE html>
<html>
<head lang="en">


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>

    <title>Placemap</title>

    <!--bower:css-->
    <link rel="stylesheet" href="../bower_components/angular-material/angular-material.css" />
    <!--endbower-->

    <link rel="stylesheet" href="../style.css"/>
    <link rel="stylesheet" href="/src/controllers/places/places.css"/>

    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=RobotoDraft:400,500,700,400italic"/>



</head>

<body ng-cloak ng-app="placemapApp" ng-controller="AppCtrl as AppVm">
<header>
    <md-toolbar id="header">
        <div class="md-toolbar-tools" layout="row" layout-align="center center">

            <span flex class="md-flex">Placemap</span>

            <nav flex="80" layout="row" layout-align="end center">
                <md-button ui-sref="Placeselect"
                           class="navbutton" >Places</md-button>


                <md-button ng-show="AppVm.isLoggedIn"
                           class="navbutton" ui-sref="Admin">Admin</md-button>

                <md-button ng-show="AppVm.isLoggedIn"
                  class="navbutton" ng-click="AppVm.logout()">Logout</md-button>

            </nav>
        </div>
    </md-toolbar>


</header>



<div ui-view></div>


<!--bower:js-->
<script src="../bower_components/jquery/dist/jquery.js"></script>
<script src="../bower_components/angular/angular.js"></script>
<script src="../bower_components/angular-animate/angular-animate.js"></script>
<script src="../bower_components/angular-aria/angular-aria.js"></script>
<script src="../bower_components/angular-cookies/angular-cookies.js"></script>
<script src="../bower_components/angular-route/angular-route.js"></script>
<script src="../bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="../bower_components/angular-touch/angular-touch.js"></script>
<script src="../bower_components/angular-material/angular-material.js"></script>
<script src="../bower_components/hammerjs/hammer.js"></script>
<script src="../bower_components/lodash/dist/lodash.compat.js"></script>
<script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="../bower_components/angular-google-maps/dist/angular-google-maps.js"></script>
<script src="../bower_components/angular-resource/angular-resource.js"></script>
<script src="../bower_components/jquery-ui/jquery-ui.js"></script>
<script src="../bower_components/angular-dragdrop/src/angular-dragdrop.js"></script>
<!--endbower-->

<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>


<!--inject:js-->
<script src="/src/app.module.js"></script>
<script src="/src/app.controller.js"></script>
<script src="/src/placemap.theme.js"></script>
<script src="/src/routes.js"></script>
<script src="/src/auth/auth.factory.js"></script>
<script src="/src/auth/user.factory.js"></script>
<script src="/src/factories/resources.js"></script>
<script src="/src/controllers/login/login.controller.js"></script>
<script src="/src/controllers/admin/admin.controller.js"></script>
<script src="/src/controllers/admin/admin.places.controller.js"></script>
<script src="/src/controllers/admin/admin.places.create.controller.js"></script>
<script src="/src/controllers/admin/admin.questions.controller.js"></script>
<script src="/src/controllers/map/map.controller.js"></script>
<script src="/src/controllers/places/placeTile.js"></script>
<script src="/src/controllers/places/places.controller.js"></script>
<script src="/src/controllers/admin/questions/QuestionSetService.js"></script>
<script src="/src/controllers/admin/questions/placemapQuestion.js"></script>
<script src="/src/controllers/admin/questions/placemapQuestionEdit.js"></script>
<script src="/src/controllers/admin/questions/placemapQuestionList.js"></script>
<script src="/src/controllers/admin/questions/placemapQuestionSetList.js"></script>
<!--endinject-->

</html>
